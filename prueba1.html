<!DOCTYPE html>
<html>
    <head>
        <!--Información no visible de la página: palabras claves,
        descripción de la página que aparece en búsquedas,
        código CSS para dar estilo al contenido, etc-->
        <meta charset="utf-8">
        <!--meta establece el juego de caracteres que se usará en el documento-->
        <title>Hoja de prueba</title>
        <!--title es el texto que se lee en la pestaña del navegador-->
    </head>
    <body>
        <!--Todo el contenido que los visitantes van a ver en la página-->
        <h1>Título</h1>
        <h2>Párrafo</h2>
        <!--h1 a h6 marcan niveles de encabezado del documento.
            Un elemento de encabezado describe brevemente el tema de la sección que presenta.
            La información de encabezado puede ser usada por los agentes usuarios, por ejemplo,
            para construir una tabla de contenidos para un documento automáticamente.-->
    </body>
</html>
